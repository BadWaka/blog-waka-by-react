<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一期季度赛-投票</title>
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--reset.css-->
    <link rel="stylesheet" href="common/reset.css">
    <!--投票页 less-->
    <link rel="stylesheet/less" type="text/css" href="vote.less">
    <!--TODO 开发环境解析 less-->
    <script src="http://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>
</head>
<body>

<section id="page">

    <!--头部-->
    <header class="header">
        <img class="logo" src="./imgs/logo.svg" alt="logo">
        <img class="text-logo" src="./imgs/textLogo_sm.svg" alt="第一期季度赛">
        <span class="surplus-votes">剩余票数：{{surPlusVotes}}</span>
    </header>

    <!--主体-->
    <ul class="content">
        <li class="item" v-for="(item,index) in list" :key=index>
            <img class="img" :src=item.img_url alt="头像">
            <section class="right">
                <h2 class="ip-name">《{{item.ip_name}}》</h2>
                <b class="author-name">作者：{{item.author_name}}</b>
                <div class="row3">
                    <b class="vote-count">{{item.vote_count}} 票</b>
                    <button class="btn-vote">投票</button>
                </div>
            </section>
        </li>
    </ul>

</section>

<!--vue.js-->
<script src="https://unpkg.com/vue@2.3.2/dist/vue.js"></script>
<script>
    var page = new Vue({
        el: '#page',
        data: {
            surPlusVotes: 5,    // 剩余票数
            list: [{
                img_url: 'http://img.hb.aicdn.com/871c447484a98f332042c34678f1792bd5b9202776e0-JdkMuu_sq320',
                ip_name: '超脑',
                author_name: '王九一',
                vote_count: 100,
            }, {
                img_url: 'http://img.hb.aicdn.com/3ba072b8af5d553e68eef86b8660f2523af690b568f4b-t1hYJ7_sq320',
                ip_name: '白色苍狗',
                author_name: '郭林翔',
                vote_count: 200,
            },]
        }
    });
</script>
</body>
</html>
